name: Reusable Lark Approval

on:
  workflow_call:
    inputs:
      project_type:
        required: true
        type: string
      project_name:
        required: true
        type: string
      version:
        required: false
        type: string
        default: "latest"
      change_log:
        required: false
        type: string
        default: ""
    secrets:
      LARK_APP_ID:
        required: true
      LARK_APP_SECRET:
        required: true
      LARK_CHAT_ID:
        required: true
      APPROVAL_CALLBACK_BASE:
        required: true
      CALLBACK_SIGN:
        required: true
    outputs:
      result:
        description: "Approval result: approved or denied"
        value: ${{ jobs.wait_for_approval.outputs.result }}

permissions:
  contents: read
  actions: write
  issues: write

jobs:
  create_gate:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.mk.outputs.issue_number }}
      issue_url: ${{ steps.mk.outputs.issue_url }}
    steps:
      - name: Create approval issue
        id: mk
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const title = `[${{ inputs.project_name }}] Production 发布审批 - ${{ inputs.version }}`;
            const body = [
              `### 📋 发布信息`,
              `- **项目**: ${{ inputs.project_name }}`,
              `- **类型**: ${{ inputs.project_type }}`,
              `- **版本**: ${{ inputs.version }}`,
              `- **说明**: ${{ inputs.change_log || '无' }}`,
              `- **触发者**: Jenkins`,
              "",
              `_请在飞书里点击按钮 同意/拒绝_`
            ].join("\n");
            const { data } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            });
            core.setOutput("issue_number", String(data.number));
            core.setOutput("issue_url", data.html_url);

  notify_approval:
    needs: create_gate
    runs-on: ubuntu-latest
    env:
      LARK_APP_ID: ${{ secrets.LARK_APP_ID }}
      LARK_APP_SECRET: ${{ secrets.LARK_APP_SECRET }}
      LARK_CHAT_ID: ${{ secrets.LARK_CHAT_ID }}
      CALLBACK_BASE: ${{ secrets.APPROVAL_CALLBACK_BASE }}
    steps:
      - name: Ensure jq
        run: |
          command -v jq >/dev/null 2>&1 || {
            sudo apt-get update -y >/dev/null
            sudo apt-get install -y jq >/dev/null
          }

      - name: Get tenant_access_token
        id: tat
        shell: bash
        run: |
          TAT="$(curl -sS -X POST 'https://open.larksuite.com/open-apis/auth/v3/tenant_access_token/internal' \
            -H 'Content-Type: application/json; charset=utf-8' \
            -d "{\"app_id\":\"$LARK_APP_ID\",\"app_secret\":\"$LARK_APP_SECRET\"}" | jq -r '.tenant_access_token')"
          test -n "$TAT" && [ "$TAT" != "null" ] || { echo "get TAT failed"; exit 1; }
          echo "token=$TAT" >> $GITHUB_OUTPUT

      - name: Send approval card
        id: send
        shell: bash
        env:
          TAT: ${{ steps.tat.outputs.token }}
        run: |
          set -euo pipefail
          
          REPO="${{ github.repository }}"
          ISSUE="${{ needs.create_gate.outputs.issue_number }}"
          WORKER_URL="${CALLBACK_BASE}"
          
          TEMP_CARD=$(jq -n \
            --arg project "${{ inputs.project_name }}" \
            --arg repo "$REPO" \
            --arg version "${{ inputs.version }}" \
            --arg type "${{ inputs.project_type }}" \
            --arg changelog "${{ inputs.change_log || '无' }}" \
            --arg issue "$ISSUE" \
            --arg issue_url "${{ needs.create_gate.outputs.issue_url }}" \
            '{
              config: { wide_screen_mode: true },
              header: {
                title: { tag: "plain_text", content: "🚦 生产发布审批" },
                template: "orange"
              },
              elements: [
                {
                  tag: "markdown",
                  content: ("**项目**: " + $project + "\n**仓库**: " + $repo + "\n**版本**: " + $version + "\n**类型**: " + $type + "\n**变更**: " + $changelog + "\n**Issue**: [#" + $issue + "](" + $issue_url + ")")
                },
                {
                  tag: "action",
                  actions: [
                    {
                      tag: "button",
                      text: { tag: "plain_text", content: "✅ 同意" },
                      type: "primary",
                      url: "https://example.com/temp"
                    },
                    {
                      tag: "button",
                      text: { tag: "plain_text", content: "❌ 拒绝" },
                      type: "danger",
                      url: "https://example.com/temp"
                    }
                  ]
                }
              ]
            }')
          
          POST_RESP=$(curl -sS -X POST 'https://open.larksuite.com/open-apis/im/v1/messages?receive_id_type=chat_id' \
            -H "Authorization: Bearer ${TAT}" \
            -H 'Content-Type: application/json; charset=utf-8' \
            -d "{\"receive_id\":\"${LARK_CHAT_ID}\",\"msg_type\":\"interactive\",\"content\":$(echo "$TEMP_CARD" | jq -Rs .)}")
          
          CODE=$(echo "$POST_RESP" | jq -r '.code')
          if [ "$CODE" != "0" ]; then
            echo "❌ 发送失败"
            exit 1
          fi
          
          MID=$(echo "$POST_RESP" | jq -r '.data.message_id')
          
          APPROVE_URL="${WORKER_URL}/approve?repo=${REPO}&issue=${ISSUE}&mid=${MID}"
          REJECT_URL="${WORKER_URL}/reject?repo=${REPO}&issue=${ISSUE}&mid=${MID}"
          
          FINAL_CARD=$(jq -n \
            --arg project "${{ inputs.project_name }}" \
            --arg repo "$REPO" \
            --arg version "${{ inputs.version }}" \
            --arg type "${{ inputs.project_type }}" \
            --arg changelog "${{ inputs.change_log || '无' }}" \
            --arg issue "$ISSUE" \
            --arg issue_url "${{ needs.create_gate.outputs.issue_url }}" \
            --arg approve_url "$APPROVE_URL" \
            --arg reject_url "$REJECT_URL" \
            '{
              config: { wide_screen_mode: true },
              header: {
                title: { tag: "plain_text", content: "🚦 生产发布审批" },
                template: "orange"
              },
              elements: [
                {
                  tag: "markdown",
                  content: ("**项目**: " + $project + "\n**仓库**: " + $repo + "\n**版本**: " + $version + "\n**类型**: " + $type + "\n**变更**: " + $changelog + "\n**Issue**: [#" + $issue + "](" + $issue_url + ")")
                },
                {
                  tag: "action",
                  actions: [
                    {
                      tag: "button",
                      text: { tag: "plain_text", content: "✅ 同意" },
                      type: "primary",
                      url: $approve_url
                    },
                    {
                      tag: "button",
                      text: { tag: "plain_text", content: "❌ 拒绝" },
                      type: "danger",
                      url: $reject_url
                    }
                  ]
                }
              ]
            }')
          
          curl -sS -X PATCH "https://open.larksuite.com/open-apis/im/v1/messages/${MID}" \
            -H "Authorization: Bearer ${TAT}" \
            -H 'Content-Type: application/json; charset=utf-8' \
            -d "{\"content\":$(echo "$FINAL_CARD" | jq -Rs .)}"
          
          echo "mid=$MID" >> $GITHUB_OUTPUT
          echo "✅ 飞书审批卡片已发送并更新"

  wait_for_approval:
    needs: [create_gate, notify_approval]
    runs-on: ubuntu-latest
    timeout-minutes: 120
    outputs:
      result: ${{ steps.wait.outputs.result }}
    steps:
      - name: Wait for approve/reject comment
        id: wait
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const issue_number = Number("${{ needs.create_gate.outputs.issue_number }}");
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const APPROVED = ["approve","approved"];
            const DENIED = ["reject","rejected"];
            const timeoutMs = 120 * 60 * 1000;
            const intervalMs = 10 * 1000;
            const start = Date.now();
            
            console.log(`开始等待审批，超时时间：120分钟`);
            console.log(`Issue #${issue_number} - ${owner}/${repo}`);
            
            while (Date.now() - start < timeoutMs) {
              const elapsed = Math.floor((Date.now() - start) / 60000);
              if (elapsed % 5 === 0) {
                console.log(`已等待 ${elapsed} 分钟...`);
              }
              
              const { data: comments } = await github.rest.issues.listComments({
                owner, repo, issue_number, per_page: 100
              });
              
              for (const c of comments.reverse()) {
                const text = (c.body || "").toLowerCase();
                if (APPROVED.some(w => text.includes(w))) {
                  core.setOutput("result", "approved");
                  console.log(`✅ 审批通过 - 审批人: @${c.user?.login}`);
                  return;
                }
                if (DENIED.some(w => text.includes(w))) {
                  core.setOutput("result", "denied");
                  console.log(`❌ 审批拒绝 - 审批人: @${c.user?.login}`);
                  core.setFailed(`Denied by @${c.user?.login} ❌`);
                  return;
                }
              }
              await new Promise(r => setTimeout(r, intervalMs));
            }
            
            core.setFailed("⏱️ 审批超时 (120分钟)");
